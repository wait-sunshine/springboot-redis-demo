#redis配置
spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    database: 0
#    连接超时时间
    timeout: 1800000
    lettuce:
      pool:
#        连接池最大连接数（负数表示没有限制）
        max-active: 20
#        最大阻塞等待时间（负数表示没有限制）
        max-wait: 1
#        连接池中最大空闲连接时间
        max-idle: 5
#        连接池中最小空闲时间
        min-idle: 0